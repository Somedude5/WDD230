<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home Page for the Bountiful Foods website"
    />
    <title>Bountiful Foods - Order a Drink</title>

    <link rel="icon" href="./images/redketchup/favicon.ico" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Lugrasimo&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="logo-and-text">
        <img src="images/Bountiful-logo.png" alt="Logo image" class="logo" />
      </div>
      <div class="middle">
        <em><h1>Bountiful Foods</h1></em>
        <h4>Home grown fruit, even better taste!</h4>
      </div>
      <nav class="thebar">
        <ul id="navbar" class="navigation">
          <li class="home_button1"><a href="index.html">Home</a></li>
          <li class="home_button2"><a href="fresh.html">Fresh</a></li>
          <li class="home_button3"><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        action="./thankyou.html"
        method="get"
        class="fruitForm"
        id="fruitForm"
      >
        <div
          class="fruit-class"
          style="
            background-image: url('images/placeholder_image.webp');
            border: 1px solid black;
            background-repeat: no-repeat;
          "
          loading="lazy"
        >
          <strong
            ><h1
              style="
                background-color: rgb(39, 204, 113);
                margin-top: 0px;
                border-radius: 9px;
              "
            >
              Mixed Fruit Drinks
            </h1></strong
          >
          <div class="input-grid">
            <div class="column_1">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  required
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required />
              </div>
              <div class="form-group">
                <label for="fruit1">Fruit 1:</label>
                <select id="fruit1" required></select>
              </div>
              <div class="form-group">
                <label for="fruit2">Fruit 2:</label>
                <select id="fruit2" required></select>
              </div>
              <div class="form-group">
                <label for="fruit3">Fruit 3:</label>
                <select id="fruit3" required></select>
              </div>
              <div class="form-group">
                <label for="instructions">Additional Instructions:</label>
                <textarea
                  id="instructions"
                  name="instructions"
                  rows="4"
                ></textarea>
              </div>
            </div>
          </div>
          <input type="hidden" id="formDateTime" name="todaysdate" value="" />
          <div class="submit-button">
            <input type="submit" value="Confirm" class="Thebutton" />
          </div>
        </div>
      </form>
    </main>

    <footer>
      <p>Carlsbad, California 562-666-9999</p>
      <div class="footer-links">
        <a class="logo-text2" href="index.html"> BountifulFoods.com</a>
      </div>
      <p>
        APIs provided by <a href="https://www.fruityvice.com">Fruityvice</a>
        and <a href="https://www.openweathermap.org">OpenWeatherMap</a>
      </p>
      <p>
        Parker Hatch | WDD 230 | 2023 | Last updated:
        <span id="lastupdated"></span>
      </p>
    </footer>
    <script src="./scripts/fruit-api.js" defer></script>
    <script src="scripts/Lazy-load.js" defer></script>
    <script src="./scripts/weatherapi.js" defer></script>
  </body>
</html>
